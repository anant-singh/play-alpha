<!-- Navbar Template -->
<template name="navigator">
    <div class="navbar navbar-fixed-top">
        <div class="container-fluid top-bar">
            <div class="pull-right">
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown user hidden-xs"><a class="dropdown-toggle" data-toggle="dropdown" href="widgets.html#"><img alt="Avatar male" height="34" src="images/avatar-male.jpg" width="34"/> {{username}}</a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            <a class="logo" href="/home">Ark Play</a>
            <form class="navbar-form form-inline col-lg-2 hidden-xs">
                <input class="form-control" placeholder="Search" type="text"/>
            </form>
        </div>
        <div class="container-fluid main-nav clearfix">
            <div class="nav-collapse">
                <ul class="nav">
                    <li class="dashboard"><a class="current" href="/home"><span></span>Dashboard </a></li>
                    <li class="dropdown ui"><a data-toggle="dropdown" href="#"><span></span> FAQ <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="buttons.html">Buttons</a></li>
                            <li><a href="icons.html">Icons</a></li>
                            <li><a href="components.html">Components</a></li>
                            <li><a href="widgets-2.html">Widgets</a></li>
                            <li><a href="typo.html">Typography</a></li>
                            <li><a href="grid.html">Grid Layout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>

<!-- Stats Template -->
<template name="stats">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget-container stats-container">
                <div class="col-md-3">
                    <div class="number">
                        <div class="icon globe"></div>
                        86<small>%</small></div>
                    <div class="text"> Overall growth </div>
                </div>
                <div class="col-md-3">
                    <div class="number">
                        <div class="icon visitors"></div>
                        613 </div>
                    <div class="text"> Unique visitors </div>
                </div>
                <div class="col-md-3">
                    <div class="number">
                        <div class="icon money"></div>
                        <small>$</small>924 </div>
                    <div class="text"> Sales </div>
                </div>
                <div class="col-md-3">
                    <div class="number">
                        <div class="icon chat-bubbles"></div>
                        325 </div>
                    <div class="text"> New followers </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Content Template -->
<template name="content">
    <div class="row">
        <div class="col-lg-6">
            <div class="widget-container">
                <div class="heading">
                    <div class="pull-right btn-group" data-toggle="buttons">
                        <label class="btn btn-sm btn-default-outline active">Day
                            <input id="option1" name="options" type="radio"/>
                        </label>
                        <label class="btn btn-sm btn-default-outline">Week
                            <input id="option2" name="options" type="radio"/>
                        </label>
                        <label class="btn btn-sm btn-default-outline">Month
                            <input id="option3" name="options" type="radio"/>
                        </label>
                    </div>
                    <i class="icon-bar-chart"></i>Growth over time </div>
                <div class="widget-content padded">
                    <div class="chart-graph line-chart">
                        <div id="linechart-1"> Loading... </div>
                        <ul class="chart-text-axis">
                            <li> 1 </li>
                            <li> 2 </li>
                            <li> 3 </li>
                            <li> 4 </li>
                            <li> 5 </li>
                            <li> 6 </li>
                            <li> 7 </li>
                            <li> 8 </li>
                            <li> 9 </li>

                            <li> 11 </li>
                            <li> 12 </li>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="widget-container">
                <div class="heading"><i class="icon-adjust"></i>Retention<i class="icon-refresh pull-right"></i></div>
                <div class="widget-content">
                    <div class="pie-chart1 pie-chart pie-number" data-percent="73"> 73% </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
